<!DOCTYPE html>
<meta name="viewport" content="width=device-width, inital-scale=1.0">
<style>
    body {
      background-image: url("/img/flowerfield.png");
    }
    </style>
<body>
    <h1>母情节快乐！！</h1>
    <div>
        <p>抱歉，我这几天好忙，我买不起花-- 能麻烦你自己采几朵花吗?</p>
    </div>
    <div class="flex-container">
        <div class="small-grid" id="div1" onclick="clickFlor(this)">
            <img class="clickyflor" src="/img/flowers/000.png">
        </div>
        <div class="small-grid" id="div2" onclick="clickFlor(this)">
            <img class="clickyflor" src="/img/flowers/002.png">
        </div>
        <div class="small-grid" id="div3" onclick="clickFlor(this)">
            <img class="clickyflor" src="/img/flowers/003.png">
        </div>
        <div class="small-grid" id="div4" onclick="clickFlor(this)">
            <img class="clickyflor" src="/img/flowers/004.png">
        </div>
        <div class="small-grid" id="div5" onclick="clickFlor(this)">
            <img class="clickyflor" src="/img/flowers/005.png">
        </div>
        <div class="small-grid" id="div5" onclick="clickFlor(this)">
            <img class="clickyflor" src="/img/flowers/006.png">
        </div>
<!-- clickable flowers, put in vase, go get other stuff for mother's day> -->
        </div>
    </div>

</body>

<script>
var id = null;
function clickFlor(clicked){
    var element = clicked;
    clearInterval(id)
    id = setInterval(flowerpicked, 20);
    var pos = 0;
    function flowerpicked(){
        if (pos == 25){
            clearInterval(id);
        }else{
            pos++;
            elem.style.top = pos + 'px';
            elem.style.opacity -= 0.05
        }
    }
    elem.style.opacity == 0;
    elem.onclick = null;
}
</script>

</html>
